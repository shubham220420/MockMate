<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient matching your theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(142, 86%, 28%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(142, 86%, 38%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="hsl(142, 86%, 28%)" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icon Container - Speech bubble with AI elements -->
  <g transform="translate(8, 8)">
    <!-- Main speech bubble -->
    <path d="M4 12 C4 6, 8 2, 14 2 L30 2 C36 2, 40 6, 40 12 L40 24 C40 30, 36 34, 30 34 L18 34 L8 40 L12 34 L14 34 C8 34, 4 30, 4 24 Z" 
          fill="url(#primaryGradient)" 
          filter="url(#dropshadow)"/>
    
    <!-- AI Brain/Circuit pattern inside bubble -->
    <g transform="translate(12, 10)" stroke="white" stroke-width="1.5" fill="none" opacity="0.9">
      <!-- Central node -->
      <circle cx="10" cy="8" r="2" fill="white"/>
      
      <!-- Neural connections -->
      <line x1="10" y1="8" x2="6" y2="4"/>
      <line x1="10" y1="8" x2="14" y2="4"/>
      <line x1="10" y1="8" x2="6" y2="12"/>
      <line x1="10" y1="8" x2="14" y2="12"/>
      
      <!-- Connection nodes -->
      <circle cx="6" cy="4" r="1" fill="white"/>
      <circle cx="14" cy="4" r="1" fill="white"/>
      <circle cx="6" cy="12" r="1" fill="white"/>
      <circle cx="14" cy="12" r="1" fill="white"/>
    </g>
    
    <!-- Microphone icon (interview theme) -->
    <g transform="translate(32, 18)" fill="white" opacity="0.8">
      <rect x="0" y="0" width="3" height="8" rx="1.5"/>
      <rect x="-1" y="10" width="5" height="1" rx="0.5"/>
      <line x1="1.5" y1="11" x2="1.5" y2="14" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(55, 15)">
    <!-- "Mock" text -->
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">Mock</text>
    
    <!-- "Mate" text with gradient -->
    <text x="70" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#primaryGradient)" filter="url(#glow)">Mate</text>
    
    <!-- Subtitle -->
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="hsl(240, 5%, 65%)" opacity="0.8">AI Interview Practice</text>
  </g>
</svg>